    <header class="subpages">

        <nav class="d-flex justify-content-evenly">
          <a href="/index.html" title="Homepage"

          <ul>
            <li>

            </li>

        </nav>

    </header>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5 text-center">Contact</h1>
        <p class="mb-5 text-center">Let's collaborate!</p>
        <div class="contact container">
          <form
            action="https://docs.google.com/forms/d/e/1FAIpQLSfpp9QdUcCF65I7vbnqc0NgP0kRlihN44aksnLSr9ULg6zNIA/formResponse"
            method="POST"
            target="_blank"
            class="contact-form shadow"
          >
            <label for="name">Name:</label><br />
            <input
              type="text"
              name="entry.1869655639"
              id="name"
              placeholder="Your Name"
              class="contact-inputs"
              required
            />
            <label for="email">Email:</label><br />
            <input
              type="email"
              name="entry.769417693"
              id="email"
              placeholder="name@email.com"
              class="contact-inputs"
              required
            />
            <label for="message">Message:</label><br />
            <textarea
              id="message"
              name="entry.930371581"
              rows="6"
              cols="40"
              required
            ></textarea
            ><br /><br />
            <input
              type="submit"
              value="Send"
              class="btn primary-button shadow"
            />
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div>
        <div class="text-center mt-3">
          <p>Coded by Chardi,</p>
          <p>
            Opensourced on
            <a

            <a

              target="_blank"
              title="Netlify"
              >Netlify</a
            >.
          </p>
        </div>
      </div>
      <div class="social-links d-flex justify-content-center m-3">
        <a
          href="https://www.linkedin.com/in/clare-harding-4174a48a/"
          target="_blank"
          title="LinkedIn"
          class="shadow"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="/contact.html" title="Email" class="shadow"
          ><i class="fa-solid fa-at"></i
        ></a>
        <a
          href="https://github.com/chardi90"
          target="_blank"
          title="GitHub"
          class="shadow"
          ><i class="fab fa-github"></i
        ></a>
